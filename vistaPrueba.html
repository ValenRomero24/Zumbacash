<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Visión Pregunta</title>
    <!-- Uso estilo de Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Uso estilo propio -->
    <link href="./css/estilo.css" rel="stylesheet">
</head>
<body>
    <div class="Todo"> <!-- En este div estaran todas las etiquetas, informacion e imagenes.--> 
        <nav class="barra-navegacion"> <!-- La barra de navegacion.--> 
            <img src="" alt="Logo ZumbaCash" class="logo-zumbacash">  <!-- Logo del proyecto -->
            <img src="" alt="Logo Fundación Forge" class="logo-forge"> <!-- Logo de Forge -->
        
            <div> 
                <img src="" alt="Moneda ZumbaCash"> <!-- Imagen de la moneda zumbacash-->
                <span class="frase-contador">Coins: $</span>
                <span id="contador">0</span> <!--El contador de monedas-->
            </div>
        
            <img src="" alt="Foto de perfil" class="foto-perfil"> <!-- Foto de perfil, Funcionalidad opcion del jugador femenino o masculino.-->
        
            <button class="boton-menu">
                <img src="" alt="Menú"> <!--Imagen icono de hamburguesa-->
            </button>

            <div class="menu-contenido">
                <a href="#">Nuestra misión</a> 
                <a href="#">¿Quiénes somos?</a>
                <a href="https://docs.google.com/document/d/e/2PACX-1vSky6qIEBdSooAWVHaqvQ0IyoD3AhOJm7npIFvsG6i05vUp-nPV5IrDSa0RcsoV7zh44_DAClFrBC8g/pub" target="_blank">Material complementario</a>
                <a href="#">Contacto</a>
                <a href="#">Configuración</a> 
                <a href="#">Ayuda</a> 
            </div>
        </nav> 


        <div class="container-pregunta"><!-- Contenedor de la ficha de la pregunta -->
            <div>
                <button class="cerrar btn btn-outline-dark">X</button><!-- El boton para cerrar la pestaña de la pregunta.--> 
            </div>
            <aside class="lateral-izq">
                <p class="mensaje">Mensaje de motivación</p> <!-- Aquí debe estar el mensaje motivacional--> 
                <img src="./img/abeja.png"> <!-- Aquí debe adjuntarse la foto del personaje--> 
            </aside>

            <div class="lateral-der">
                <div class="total-pregunta">
                    <div class="pregunta">
                        <h1 class="texto-pregunta">Pregunta 1. ¿bzz bzz bzz ....?</h1>
                    </div>
                    <ul class="lista-alternativas">
                        <li class="alternativa">
                            <input type="radio" id="opcionA" name="pregunta" value="a">
                            <label for="opcionA" class="texto-alternativa">Alternativa a</label>
                        </li>
                        <li class="alternativa">
                            <input type="radio" id="opcionB" name="pregunta" value="b">
                            <label for="opcionB" class="texto-alternativa">Alternativa b</label>
                        </li>
                        <li class="alternativa">
                            <input type="radio" id="opcionC" name="pregunta" value="c">
                            <label for="opcionC" class="texto-alternativa">Alternativa c</label>
                        </li>
                        <li class="alternartiva">
                            <input type="radio" id="opcionD" name="pregunta" value="d">
                            <label for="opcionD" class="texto-alternativa">Alternativa d</label>
                        </li>
                    </ul>
                </div>

                <div class="siguiente">
                    <button class="btn btn-outline-dark">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>
</html>
